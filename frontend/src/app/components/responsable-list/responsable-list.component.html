<!-- responsable-list.component.html -->
<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0 text-secondary fw-bold">Responsables</h4>
    <button class="btn btn-info" (click)="openForm()">
      <i class="fa fa-plus me-2"></i>Add Responsable
    </button>
  </div>

  <div class="card ">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-dark ">
            <tr class="">
              <th scope="col" class="ps-4 ">Name</th>
              <th scope="col" class="">Email</th>
              <th scope="col" class="text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of dataSource.data">
              <td class="ps-4 align-middle fw-medium"><small>{{item.nom}}</small></td>
              <td class="align-middle"><small>{{item.email}}</small></td>
              <td class="text-end pe-4 align-middle">
                <div class="btn-group btn-group-sm" role="group">
                  <button class="btn " (click)="openForm(item)">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button class="btn " (click)="deleteResponsable(item.nom)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="dataSource.data.length === 0" class="text-center py-5 bg-light rounded mt-3">
    <i class="bi bi-people display-6 text-muted mb-3"></i>
    <p class="text-muted">No responsables found</p>
    <button class="btn btn-primary" (click)="openForm()">
      <i class="bi bi-plus-lg me-2"></i>Add Your First Responsable
    </button>
  </div>
</div>
