<div class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-light py-3">
      <h4 class="mb-0 text-secondary">
        <i class="bi bi-truck me-2"></i><strong>{{ submitted ? 'Success' : 'Add New Engin' }}</strong>
      </h4>
    </div>
    
    <div class="card-body p-4">
      <!-- Form Content -->
      <div *ngIf="!submitted" class="needs-validation" novalidate>
        <div class="row g-3">
          <!-- Designation -->
          <div class="col-md-6">
            <label for="designation" class="form-label fw-semibold">Designation</label>
            <input
              type="text"
              class="form-control"
              id="designation"
              required
              [(ngModel)]="engin.designation"
              name="designation"
              placeholder="Enter designation"
            />
            <div class="invalid-feedback">
              Please provide a designation.
            </div>
          </div>

          <!-- Type Engin -->
          <div class="col-md-6">
            <label for="type_engin" class="form-label fw-semibold">Type Engin</label>
            <input
              type="text"
              class="form-control"
              id="type_engin"
              required
              [(ngModel)]="engin.type_engin"
              name="type_engin"
              placeholder="Enter type"
            />
            <div class="invalid-feedback">
              Please provide a type.
            </div>
          </div>

          <!-- Modele -->
          <div class="col-md-6">
            <label for="modele" class="form-label fw-semibold">Mod√®le</label>
            <input
              type="text"
              class="form-control"
              id="modele"
              required
              [(ngModel)]="engin.modele"
              name="modele"
              placeholder="Enter model"
            />
            <div class="invalid-feedback">
              Please provide a model.
            </div>
          </div>

          <!-- Date mise en service -->
          <div class="col-md-6">
            <label for="date_mise_en_service" class="form-label fw-semibold">Date mise en service</label>
            <input
              type="date"
              class="form-control"
              id="date_mise_en_service"
              required
              [(ngModel)]="engin.date_mise_en_service"
              name="date_mise_en_service"
            />
            <div class="invalid-feedback">
              Please select a date.
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
          <button type="button" (click)="saveEngin()" class="btn btn-info px-4">
            <i class="bi bi-check-circle me-2"></i>Ajouter
          </button>
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="submitted" class="text-center py-4">
        <div class="alert alert-success d-inline-flex align-items-center" role="alert">
          <i class="bi bi-check-circle-fill me-2" style="font-size: 1.5rem;"></i>
          <div>
            <h5 class="alert-heading mb-1">Engin was submitted successfully!</h5>
            <p class="mb-0">You can now add another engin.</p>
          </div>
        </div>
        
        <button class="btn btn-outline-primary" (click)="newEngin()">
          <i class="bi bi-plus-circle me-2"></i>Add New Engin
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Styles -->
<style>
  .card {
    border-radius: 10px;
  }
  
  .form-control, .form-select {
    border-radius: 6px;
    padding: 0.5rem 0.75rem;
  }
  
  .form-control:focus {
    border-color: #86b7fe;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
  }
  
  .invalid-feedback {
    font-size: 0.85rem;
  }
  
  label {
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
  }
  
  .alert {
    border-radius: 8px;
    max-width: 500px;
    margin: 0 auto 1.5rem;
  }
</style>
