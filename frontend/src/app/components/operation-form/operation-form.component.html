<div class="container mt-4">
  <h4 class="fw-bold text-secondary">{{ isEditMode ? 'Edit Operation' : 'Create New Operation' }}</h4>
  
  <form [formGroup]="operationForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="sous_ensemble_id" class="form-label">Sous-ensemble ID</label>
      <input type="number" class="form-control" id="sous_ensemble_id" 
             formControlName="sous_ensemble_id" required>
    </div>
    
    <div class="mb-3">
      <label for="type_operation" class="form-label">Operation Type</label>
      <select class="form-select" id="type_operation" formControlName="type_operation" required>
        <option value="">Select a type</option>
        <option *ngFor="let type of operationTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" 
                formControlName="description" rows="3" required></textarea>
    </div>
    
    <div class="mb-3">
      <label for="atelier" class="form-label">Atelier</label>
      <input type="text" class="form-control" id="atelier" 
             formControlName="atelier">
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!operationForm.valid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/operations">
      Cancel
    </button>
  </form>
</div>
