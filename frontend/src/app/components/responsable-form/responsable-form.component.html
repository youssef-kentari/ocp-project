<!-- responsable-form.component.html -->
<div class="container-fluid p-4">
<div class="d-flex justify-content-between pt-2">
  <h5 class="">{{ isEditMode ? 'Edit' : 'Add' }} Responsable</h5>
  <button type="button" class="btn-close" (click)="onCancel()"></button>
</div>

<div class=" pt-1">
  <form [formGroup]="responsableForm" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="nom" class="form-label">Name</label>
      <input type="text" class="form-control" id="nom" formControlName="nom"
             [ngClass]="{ 'is-invalid': responsableForm.get('nom')!.touched && responsableForm.get('nom')!.errors }">
      <div class="invalid-feedback">
        <span *ngIf="responsableForm.get('nom')!.errors?.['required']">Name is required</span>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
             [ngClass]="{ 'is-invalid': responsableForm.get('email')!.touched && responsableForm.get('email')!.errors }">
      <div class="invalid-feedback">
        <span *ngIf="responsableForm.get('email')!.errors?.['required']">Email is required</span>
        <span *ngIf="responsableForm.get('email')!.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>
  </form>
</div>

<div class="d-flex gap-2">
  <button type="button" class="btn btn-outline-danger" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-primary" 
          (click)="onSubmit()" [disabled]="responsableForm.invalid">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</div>
</div>
