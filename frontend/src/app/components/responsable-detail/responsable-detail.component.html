<!-- responsable-detail.component.html -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white border-0 pt-4">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Responsable Details</h2>
            <a routerLink="/responsables" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-2"></i>Back to List
            </a>
          </div>
        </div>

        <div class="card-body pt-1">
          <div *ngIf="responsable" class="row">
            <div class="col-md-6 mb-4">
              <div class="detail-item">
                <h6 class="detail-label">Name</h6>
                <p class="detail-value">{{ responsable.nom }}</p>
              </div>
            </div>

            <div class="col-md-6 mb-4">
              <div class="detail-item">
                <h6 class="detail-label">Email</h6>
                <p class="detail-value">
                  <a href="mailto:{{ responsable.email }}">{{ responsable.email }}</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
